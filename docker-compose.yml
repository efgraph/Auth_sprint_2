version: '3'
services:

  nginx:
    image: nginx:1.23.0
    restart: always
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx:/etc/nginx/conf.d:ro
      - ./log:/var/log/nginx
    depends_on:
      - auth
    ports:
      - "80:80"

  auth:
    build: ./
    env_file:
      - ./docker/variables.env
    expose:
      - "5000"
    depends_on:
      - db
      - storage

  db:
    image: postgres:14.4
    restart: always
    env_file:
      - ./docker/variables.env

  storage:
    image: redis:7.0.0-alpine
    container_name: auth_redis

